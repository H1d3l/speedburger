{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="conteiner">
    <div class="row" id="hamburguer_list">
        <div class="col-12">
            <div class="card mt-3" data-toggle="collapse" href="#hamburguer" style="background-color:whitesmoke">
                <div class="card-body">
                    <h4 class="card-title">Hamburguers
                    <svg  width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-down float-right " fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                    </svg></h4>
                    <div class="collapse" id="hamburguer">
                         <div class="card card-body">
                            <div class="row">
                                {% for hamburguer in hamburguer_list %}
                                <div class="card mb-3" style="max-width: 540px;">
                                    <div class="row no-gutters">
                                        <div class="col-md-4">
                                            <img src="{{ hamburguer.image.url }}" class="card-img-top" width="150"
                                                height="160" />
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <h5 class="card-title"> {{ hamburguer.name }}</h5>
                                                <p class="card-text"> {{hamburguer.description}}</p>
                                                <p class="card-text">R$ {{hamburguer.price}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
    
                        </div>
                    </div>
    
    
                </div>
            </div>
    
        </div>
    </div>
</div>




{% endblock content %}
