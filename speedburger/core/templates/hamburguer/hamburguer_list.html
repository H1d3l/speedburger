{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">

    <div class="card">
        <h2>Hamburguers</h2>

        <div class="card-body">
            <div class="row">
                {% for hamburguer in hamburguer_list %}
                <div class="col-sm-3">
                    <div class="card" style="width: 18rem;">
                        <img src="{{product.image.url }}" class="card-img-top" width="150" height="160" />

                        <div class="card-body">
                            <h5 class="card-title">Nome:{{ hamburguer.name }}</h5>
                            <p class="card-text">Descrição: {{hamburguer.description}}</p>
                            <p class="card-text">Valor:{{hamburguer.price}}</p>

                        </div>
                    </div>

                </div>
                {% endfor %}
            </div>

        </div>
    </div>

</div>

{% endblock %}
