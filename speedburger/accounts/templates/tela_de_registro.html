{% extends "base.html" %}

{% block content %}
<form class = "form-signin"  method="post" 
	action="{% url 'registrar' %}">
	{% csrf_token %}

	<h2 class="form-signin-heading">Crie seu usu√°rio</h2>
	<input 	name="email" id = "id_email" class = "form-control"
			placeholder="E-mail *" required autofocus>

	<input 	name="username" id = "id_username" class = "form-control"
			placeholder="Username *" required>

	<input 	name="password" id = "id_password" class = "form-control"
			placeholder="Password *" type = "password" required>
	<hr/>

	<input 	name="phone" id = "id_phone" class = "form-control"
			placeholder="Phone *">

	
	<hr/>			

	<button class="btn btn-lg btn-primary btn-block"
			type = "submit" value="Login">Registrar</button>

	{% if form.errors %}		
	<div class="alert alert-danger">
		<button type="button" class="close"
				data-dismiss="alert" aria-hidden="true">				
		</button>
		{{ form.non_field_errors }}
	</div>		
	{% endif %}
</form>


{% endblock %}
